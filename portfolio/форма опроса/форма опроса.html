<link href="31.css"  rel="stylesheet" type="text/css">
<h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">
    help us find out most favorite car brands</p>
  <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
    </div>
    <div class="righttab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    <div class="rowtab">
    <div class="labels">
      <label id="email-label"
             for="email">*Email:</label>
      </div>
      <div class="righttab">
        <input autofokus type="text"
        name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
      <div class="rowtab">
        <div class="labels">
          <label id="age-label" for="age">*Age:</label>
        </div>
        <div class="righttab">
          <input autofokus type="text" name="age" id="age" class="input-field" required placeholder="Age"
          id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
        <div class="rowtab">
          <div class="labels">
            <label for="currentPos">Do you have a car?</label>
            </div>
      <div class="righttab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="want to buy">I want to buy a car</option>
          </select>
          </div>
        </div>
        <div class="righttab">
          <div class="labels">
            <label for="preferences">Choose three preferred brands:</label>
          </div>
          <div class="rowtab">
            <class id="preferences" style="list-style: none;">
             <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Volksvagen</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Toyota</li>
              <li class="checkbox"><input name="prefer"value="3"type="checkbox" class="userRatings">Renault-Nissan</li>
             <li class="checkbox"><input name="prefer"value="4"type="checkbox" class="userRatings">General Motors</li>                <li class="checkbox"><input name="prefer" value="5" type="checkbox" class="userRatings">Hyundai-Kia</li>
              <li class="checkbox"><input name="prefer" value="6" type="checkbox" class="userRatings">Ford</li>
             <li class="checkbox"><input name="prefer" value="7" type="checkbox" class="userRatings">Honda</li>
              <li class="checkbox"><input name="prefer" value="8" type="checkbox" class="userRatings">Fiat-Chrysler</li>
              <li class="checkbox"><input name="prefer" value="9" type="checkbox" class="userRatings">Peugeot-Citroen</li>
              <li class="checkbox"><input name="prefer" value="10" type="checkbox" class="userRatings">Suzuki</li>
              </div>
            <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="righttab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
